<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        /*
        1. число 10 складываем с числом 10 получаем число 20
        2. число 20 складываем со строкой "10" получаем строку "2010"
        */
        console.log(10 + 10 + "10");
        /*
        1. число 10 складываем со строкой "10" получаем строку "1010"
        2. строку "1010" складываем с числом 10 получаем строку "101010"
        */
        console.log(10 + "10" + 10);
        /*
        1. число 10 складываем с числом 10 получаем число 20
        2. унарный + превращает строку "10" в число 10
        3. число 20 складываем с числом 10 получаем число 30
        */
        console.log(10 + 10 + +"10");
        /*
        1. унарный минус превращает пустую строку в -0
        2. число 10 делим на -0 получаем -бесконечность
        */
        console.log(10 / -"");
        /*
        1. унарный + пытается превратить строку "2,5" в число, но из-за запятой получает NaN
        2. число 10 делим на NaN получаем NaN
        */
        console.log(10 / +"2,5");
    </script>
</body>

</html>
