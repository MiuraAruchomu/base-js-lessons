<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        const post1 = new Post('Alex', 'hello', '01.01.21');
        post1.edit ('hello world');
        console.log(post1.text);

        class AttachedPost extends Post{
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted () {
                this.highlighted = true;
            }
        }

        const attachedPost1 = new AttachedPost ('Max', 'hello', '01.01.21');
        attachedPost1.makeTextHighlighted();
        console.log(attachedPost1.highlighted);
    </script>
</body>

</html>
