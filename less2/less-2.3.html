<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'

        let a = +prompt("введите первое целое число");
        let b = +prompt("введите второе целое число");
        let result;

        if (a >= 0 && b >= 0 && a > b) {
            result = a - b;
            alert(result);
        } else if (a >= 0 && b >= 0 && a < b) {
            result = b - a;
            alert(result);
        } else if (a < 0 && b < 0) {
            result = a * b;
            alert(result);
        } else if (a > 0 && b < 0 || a < 0 && b > 0) {
            result = a + b;
            alert(result);
        }
    </script>
</body>
</html>
