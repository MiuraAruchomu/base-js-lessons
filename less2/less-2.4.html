<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'

        function addition (a, b) {
            let result = a + b;
            return result;
        }
        function subtraction (a, b) {
            let result = a - b;
            return result;
        }
        function multiplication (a, b) {
            let result = a * b;
            return result;
        }
        function division (a, b) {
            let result = a / b;
            return result;
        }
    </script>
</body>
</html>
