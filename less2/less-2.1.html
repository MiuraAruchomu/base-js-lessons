<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        /*
        1. создаем переменную а со значением 1, b со значением 1, переменную с и d
        2. префиксный инкремент ++ сначала прибавляет к значению, а еденицу в результате получаем 2 и затем значение а присваивается переменной с
        3. alert выводит значение с равное 2
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);

        /*
        1. значение переменной b равное еденице сперва присваевается переменной d, затем к значению переменной b равное 1 постфиксный инкремент ++ прибавляет еденицу в результате значение переменной b равняется 2
        2. alert выводит значение переменной d равное 1 
        */
        d = b++;
        alert(d);

        /*
        1. префиксный инкремент ++ сначала прибавляет к значению переменной a равному 2 еденицу в результате значение переменной a становится равным 3
        2. переменной с присваиваептся результат сложения 2 и 3 равный 5
        3. alert выводит значение с равное 5
        */
        c = 2 + ++a;
        alert(c);

        /*
        1. результат сложения 2 и значением переменной b равному 2 равное 4 присваивается переменной d
        2. постфиксный инкремент ++ прибавляет к значению переменной b равное 2 еденицу в результате значение становится равным 3
        3. alert выводит значение d равное 4
        */
        d = 2 + b++;
        alert(d);

        /*
        1. alert выводит последнее значение переменной a равное 3
        2. alert выводит последнее значение переменной b равное 3
        */
        alert(a);
        alert(b);
    </script>
</body>

</html>
